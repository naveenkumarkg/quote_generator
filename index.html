<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca79411d37.js" crossorigin="anonymous"></script>
  
    <title>Quote Genrator</title>
</head>

<body>
    <div class="quote_container" id="quote_container">
        <!-- Quote -->
        <div class="quote_text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="author_text">
       <span id="author">Buddha</span>
        </div>
        <!-- button -->
        <div class="button_container">
            <button id="twitter_button"><i class="fab fa-twitter"></i></button>
            <button id="new_user"class="new_quote">New Quote</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
